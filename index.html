<!DOCTYPE html>
<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="main.css">
  	<script src="jquery-3.3.1.min.js"></script>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="javascript.js"></script>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>

  	<div class="container-fluid">

      <div class="row">
        <div class="col-md-2 col-sm-1"></div>
        <div class="col-md-8 col-sm-10">
          <div class="calculator">
            <h1 class="brand text-center">JS Calculator</h1>
            <div class="screen">

              <h2 class="screen-numbers">0</h2>
              <h3 class="screen-equation">1+1</h3>

            </div>

            <div class="input">
              <div class="input-row-1">

                <button id="AC" class="calc-btn calc-btn-style" type="button">AC</button>
                <button id="CE" class="calc-btn calc-btn-style" type="button">CE</button>
                <button id="รท" class="calc-btn calc-btn-style" type="button">รท</button>
                <button id="X" class="calc-btn calc-btn-style" type="button">X</button>

              </div>
              <div class="input-row-1">

                <button id="7" class="calc-btn calc-btn-style" type="button">7</button>
                <button id="8" class="calc-btn calc-btn-style" type="button">8</button>
                <button id="9" class="calc-btn calc-btn-style" type="button">9</button>
                <button id="-" class="calc-btn calc-btn-style" type="button">-</button>

              </div>
              <div class="input-row-1">

                <button id="4" class="calc-btn calc-btn-style" type="button">4</button>
                <button id="5" class="calc-btn calc-btn-style" type="button">5</button>
                <button id="6" class="calc-btn calc-btn-style" type="button">6</button>
                <button id="+" class="calc-btn calc-btn-style" type="button">+</button>

              </div>
              <div class="input-row-1">

                <button id="1" class="calc-btn calc-btn-style" type="button">1</button>
                <button id="2" class="calc-btn calc-btn-style" type="button">2</button>
                <button id="3" class="calc-btn calc-btn-style" type="button">3</button>
                <button id="." class="calc-btn calc-btn-style" type="button">.</button>

              </div>
              <div class="input-row-1">

                <button id="0" class="calc-btn calc-btn-style btn-big" type="button">0</button>
                <button id="=" class="calc-btn calc-btn-style btn-big" type="button">=</button>

              </div>


        </div>
        <div class="col-md-2 col-sm-1"></div>
      </div>

  	</div>

  </body>
</html>
